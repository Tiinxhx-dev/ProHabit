{% extends "components/layout.html" %}
{% block title %}Profile{% endblock %}
{% block content %}
  <div class="row m-sm-5 m-3">
    <h1 class="col">Bienvenido</h1>
  </div>

  <div class="row justify-content-center">
    <div class="card col-5" style="width: 18rem">
      <div class="card-body">
        <h5 class="card-title">Hola <mark>{{ data_user[3] }}</mark></h5>
        <p class="card-text">Datos del usuario.</p>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">Nombre: <mark>{{ data_user[1] }}</mark></li>
        <li class="list-group-item">Apellido: <mark>{{ data_user[2] }}</mark></li>
        <li class="list-group-item">E-Mail: <mark>{{ data_user[3] }}</mark></li>
      </ul>
    </div>
  </div>

  <div class="row justify-content-center mt-5">
    <div class="col-6">
      <h2>Enviar Carta de Porte</h2>
      <form action="/upload" method="post" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="file" class="form-label">Seleccione un archivo PDF</label>
          <input class="form-control" type="file" id="file" name="file" accept=".pdf">
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>
  </div>
{% endblock %}
